<!-- templates/return_process/base.html -->

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>PIAARLAB 반품 프로세스</title>
    <!-- Bootstrap CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* 네비게이션 바 스타일 */
        
        .navbar-tabs {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
        }
        
        .navbar-tabs .nav-item {
            flex: 1;
            text-align: center;
        }
        
        .navbar-tabs .nav-link {
            padding: 10px;
        }
        
        body {
            margin-bottom: 60px;
            /* 네비게이션 바 높이만큼 여백 추가 */
        }
    </style>
</head>

<body>
    {% block content %} {% endblock %}

    <!-- 네비게이션 바 -->
    <nav class="navbar-tabs">
        <ul class="nav nav-tabs justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'return_dashboard' %}">대시보드</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url '반품목록' %}">반품목록</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url '스캔' %}">스캔</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url '수거완료' %}">수거완료</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url '검수완료' %}">검수완료</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url '반품완료' %}">반품완료</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url '재고반영완료' %}">재고반영</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url '처리완료' %}">처리완료</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'upload_delayed_orders' %}">배송지연</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
                <form action="{% url 'logout' %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <input type="hidden" name="next" value="{% url 'login' %}">
                    <button type="submit" class="nav-link" style="border:none; background:none;">로그아웃</button>
                </form>     
            </li>
            {% else %}
            <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">로그인</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'signup' %}">회원가입</a>
            </li>
            {% endif %}
            
        </ul>
    </nav>

    <!-- Bootstrap JS 추가 -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7/xqA5FEhpzZVnTPl70bgc44dmX4Wo0cDw9dJ2Sa4zPw6gZ/O/mOJb0DKaMr3Z5F" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>

</html>
