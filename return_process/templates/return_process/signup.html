{% extends 'base.html' %}
{% block content %}
<style>
    body {
        background: linear-gradient(to bottom right, #f0f2f5, #cfd9df);
    }
    .card {
        border: none;
        border-radius: 10px;
    }
    .card-title {
        font-weight: 700;
    }
    .custom-form-group {
        margin-bottom: 1rem;
    }
    .custom-form-group label {
        font-weight: 500;
        margin-bottom: 0.5rem;
        display: inline-block;
    }
    .form-control {
        border-radius: 5px;
    }
    .btn-primary {
        border-radius: 5px;
        font-weight: 600;
    }
    .helper-text {
        font-size: 0.9rem;
    }
</style>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 75vh;">
    <div class="card shadow-lg" style="max-width: 400px; width:100%; background-color: #ffffffba;">
        <div class="card-body p-4">
            <h2 class="card-title text-center mb-4">
                <i class="fas fa-user-plus me-2 text-primary"></i>회원가입
            </h2>
            <form method="post">
                {% csrf_token %}
                {{ form.non_field_errors }}

                {% for field in form %}
                    <div class="custom-form-group">
                        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                        {{ field }}
                        {% if field.help_text %}
                            <small class="helper-text text-muted">{{ field.help_text }}</small>
                        {% endif %}
                        {{ field.errors }}
                    </div>
                {% endfor %}
                
                <button type="submit" class="btn btn-primary w-100 py-2">가입하기</button>
            </form>
            <p class="mt-3 text-center">이미 계정이 있으신가요? <a href="{% url 'login' %}" class="text-decoration-none fw-bold text-primary">로그인</a></p>
        </div>
    </div>
</div>
{% endblock %}
