{% block content %}
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <!-- 모바일 화면을 1:1로 사용하기 위한 뷰포트 설정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>옵션 변경</title>
  <style>
    /* Bootstrap의 .container 등과 충돌 방지를 위해 별도 클래스 사용 */
    .option-change-container {
      /* 모바일에서 꽉 차게 - !important로 Bootstrap 기본 컨테이너를 덮어씁니다 */
      width: 100% !important;
      max-width: 100% !important;
      margin: 0 !important;
      padding: 1rem !important;

      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* 상단 타이틀 */
    .option-change-container h1 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 1.5rem;
      font-size: 1.25rem;
      font-weight: 600;
    }

    /* 폼 전체 설정 */
    .option-change-container form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }

    /* 개별 상품/옵션 블럭 */
    .shipment-item {
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 1rem;
      margin-bottom: 0.75rem;
      background-color: #fafafa;
    }

    /* 블럭 내부 텍스트 */
    .shipment-item p {
      margin: 0.5rem 0;
      font-size: 0.9rem;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 0.3rem;
      font-size: 0.9rem;
      font-weight: 500;
      color: #444;
    }

    select {
      width: 100%;
      padding: 0.5rem 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.9rem;
      color: #333;
      box-sizing: border-box;
    }

    /* 제출 버튼 */
    .submit-button {
      width: 100%;
      padding: 0.75rem 1rem;
      background-color: #6c5ce7;
      color: #fff;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    .submit-button:hover {
      background-color: #a29bfe;
    }

    /* (선택) 큰 화면에서 약간 중앙정렬 + 최대폭 제한 */
    @media (min-width: 768px) {
      .option-change-container {
        max-width: 480px !important; /* 데스크톱에서 480px 정도로 중앙배치 */
        margin: 2rem auto !important;
      }
    }
  </style>
</head>

<body>
  <!-- 옵션 변경 컨테이너 -->
  <div class="option-change-container">
    <h1>옵션 변경 페이지</h1>

    <form method="post" action="{% url 'option_change_process' %}">
      {% csrf_token %}
      <input type="hidden" name="token" value="{{ token }}">

      {% for item in shipments_data %}
        <div class="shipment-item">
          <p>상품명: {{ item.shipment.order_product_name }}</p>
          <p>현재 옵션: {{ item.shipment.order_option_name }} / 수량: {{ item.shipment.quantity }}</p>
          
          <label>새로운 옵션(교환가능):</label>
          <select name="new_option_for_{{ item.shipment.id }}">
            {% for opt in item.exchangeable_options %}
              <option value="{{ opt }}">{{ opt }}</option>
            {% endfor %}
          </select>
        </div>
      {% endfor %}

      <button type="submit" class="submit-button">전체 옵션 변경하기</button>
    </form>
  </div>
</body>
</html>
{% endblock %}
