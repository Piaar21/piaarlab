<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>옵션 변경 완료</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 40px;
      max-width: 600px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    p {
      color: #34495e;
      margin-bottom: 20px;
      font-size: 1.2rem;
      line-height: 1.6;
    }
    .icon {
      font-size: 80px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">🔄</div>
    <h1>옵션 변경 완료</h1>
    <p>
      요청하신 옵션 변경이 완료되었습니다.<br>
      변경된 옵션으로 처리되며, 빠른 시일 내 발송해 드리겠습니다.
    </p>
    <p>감사합니다.</p>
  </div>
</body>
</html>
