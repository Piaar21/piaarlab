<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>재입고 후 발송 안내</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            font-size: 1.5em;
        }
        .message-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 50px;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            font-size: 32px;
            margin-bottom: 40px;
        }
        p {
            color: #34495e;
            font-size: 22px;
            line-height: 2;
            margin-bottom: 35px;
        }
        .icon {
            font-size: 80px;
            margin-bottom: 40px;
        }
        .thank-you {
            font-weight: bold;
            color: #27ae60;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <div class="icon">📦</div>
        <h1>재입고 후 발송 안내</h1>
        <p>
            재입고 후 발송 버튼을 눌러주셔서 감사합니다.<br>
            고객님의 기다림에 깊이 감사드립니다.<br>
            상품이 입고되는 즉시 신속하게 발송해 드리겠습니다.
        </p>
        <p class="thank-you">감사합니다.</p>
    </div>
</body>
</html>
